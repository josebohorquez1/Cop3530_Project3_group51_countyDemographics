<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
        <link href="../src/styles.css" rel="stylesheet">
        <link href="output.css" rel="stylesheet">        <title>County Demographic Viewer</title>
        <style>
            .chart-container {
                width: 100%;
                max-width: 100%;
                height: 600px;
            }
        </style>
    </head>
    
    <body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-3xl font-bold mb-8">Welcome to the County Demographic Viewer</h1>
        <main id="browse" class="max-w-sm w-full">
            <h2 class="text-xl font-bold mb-2">Select State and County</h2>
            <p class="mb-4">Select the state and county whose demographic information you wish to view.</p>
            <form class="mb-4">
                <label for="select-state" class="block mb-2 text-sm font-medium">Select State:</label>
                <select id="select-state" class="bg-gray-700 border-2 border-gray-500 text-white text-sm rounded-lg 
                focus:ring-0 focus:border-gray-500 block w-full p-2.5 select-expand collapsed
                hover:bg-gray-600 hover:border-gray-400">
                    <option value="" class="bg-gray-700 text-white">Select a State</option>
                </select>
            </form>
            
            <form class="mb-4">
                <label for="select-county" class="block mb-2 text-sm font-medium mt-4">Select a County:</label>
                <select id="select-county" class="bg-gray-700 border-2 border-gray-500 text-white text-sm rounded-lg 
                focus:ring-0 focus:border-gray-500 block w-full p-2.5 select-expand collapsed
                hover:bg-gray-600 hover:border-gray-400"
                disabled>
                    <option value="" class="bg-gray-700 text-white">Select a County</option>
                </select>
            </form>
            
            <form class="mb-4">
                <label for="select-view" class="block mb-2 text-sm font-medium mt-4">Select the way you wish to view the data:</label>
                <select id="select-view" class="bg-gray-700 border-2 border-gray-500 text-white text-sm rounded-lg 
                focus:ring-0 focus:border-gray-500 block w-full p-2.5 select-expand collapsed
                hover:bg-gray-600 hover:border-gray-400"
                disabled>
                    <option value="chart" class="bg-gray-700 text-white">Chart View</option>
                    <option value="list" class="bg-gray-700 text-white">List View</option>
                </select>
            </form>
            
            <button onclick="toggleFilterMenu()" id="filter-menu-button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 
            to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg 
            shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" disabled>Open Filter Menu</button>
            <section id="filter-menu" aria-label="Filter Menu" style="display: none; max-width: 100%;">
            </section>
            <button id="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br 
            focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg 
            dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" disabled>Submit</button>
        </main>
        <section id="result" aria-label="result" aria-live="polite" style="display: none;">
            <button onclick="newSearchButtonFunction()" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 
            to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 
            shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm 
            px-8 py-3 w-full max-w-xs text-center me-2 mb-6">New Search</button>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/ordered-map.js"></script>
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
        <script>
            function enableButtons() {
                const filterMenuButton = document.getElementById('filter-menu-button');
                const submitButton = document.getElementById('submit');

                filterMenuButton.classList.remove('button-disabled');
                filterMenuButton.classList.add('button-filter-enabled');
                filterMenuButton.style.background = ''; // Restore background
                filterMenuButton.style.boxShadow = ''; // Restore shadow
                filterMenuButton.disabled = false;

                submitButton.classList.remove('button-disabled');
                submitButton.classList.add('button-submit-enabled');
                submitButton.style.background = '';
                submitButton.style.boxShadow = '';
                submitButton.disabled = false;
            }

            function disableButtons() {
                const filterMenuButton = document.getElementById('filter-menu-button');
                const submitButton = document.getElementById('submit');

                filterMenuButton.classList.remove('button-filter-enabled');
                filterMenuButton.classList.add('button-disabled');
                filterMenuButton.style.background = '#2D2D2D'; // Set the background color for disabled state
                filterMenuButton.style.boxShadow = 'none'; // Remove the shadow
                filterMenuButton.disabled = true;

                submitButton.classList.remove('button-submit-enabled');
                submitButton.classList.add('button-disabled');
                submitButton.style.background = '#2D2D2D'; // Set the background color for disabled state
                submitButton.style.boxShadow = 'none'; // Remove the shadow
                submitButton.disabled = true;
            }
            
            disableButtons();
        </script>
    </body>
    </html>
